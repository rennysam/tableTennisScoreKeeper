<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Score Keeper</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css"
    />
  </head>
  <section class="section">
    <body>
      <div class="container">
        <div class="columns">
          <div class="column is-half is-offset-one-quarter">
            <div class="card">
              <div class="card-image">
                <figure class="image is-2by1">
                  <img
                    src="https://www-assets.perkbox.com/media/312/i960/eb2bfa8678335db99b52.jpg"
                  />
                </figure>
              </div>
              <header class="card-header">
                <p class="card-header-title">Ping Pong</p>
                <button class="card-header-icon" aria-label="more options">
                  <span class="icon">
                    <i class="fas fa-angle-down" aria-hidden="true"></i>
                  </span>
                </button>
              </header>
              <div class="card-content">
                <div class="content">
                  <h1 class="title is-1">
                    <span id="p1Dispaly">0</span> to
                    <span id="p2Dispaly">0</span>
                  </h1>
                  <div class="subtitle">Use buttons below to keep score</div>
                  <label for="playto" class="label is-medium is-inline"
                    >Playing To</label
                  >
                  <div class="select is-rounded">
                    <select id="playto">
                      <option value="3">3</option>
                      <option value="4">4</option>
                      <option value="5">5</option>
                      <option value="6">6</option>
                    </select>
                  </div>
                </div>
              </div>
              <footer class="card-footer">
                <button
                  class="is-primary button card-footer-item"
                  id="p1Button"
                >
                  +1 Player One
                </button>
                <button class="is-info button card-footer-item" id="p2Button">
                  +1 Player Two
                </button>
                <button class="is-danger button card-footer-item" id="reset">
                  Reset
                </button>
              </footer>
            </div>
          </div>
        </div>
      </div>

      <script src="app.js"></script>
    </body>
  </section>
</html>
